<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Taller MongoDb</title>
  </head>
  <body>
    <h1 class="text-center bg-dark text-light py-4">Primer Taller MongoDB</h1>
    <h3 class="text-center">
      Bienvenido/a al generador de usuarios aleatorios para su base de datos
      MongoDB
    </h3>
    <div class="container">
      <form>
        <div class="form-group row mt-4">
          <label class="col-form-label col-5 text-right" for="numeroDeUsuarios"
            >Ingrese número de usuarios a generar:</label
          >
          <div class="col-3">
            <input
              type="number"
              id="numeroDeUsuarios"
              class="form-control"
              placeholder="Ingrese número de usuarios"
            />
          </div>

          <div class="col-3 text-center">
            <button
              type="button"
              id="botonGenerarUsuarios"
              class="btn btn-outline-dark"
            >
              Generar código
            </button>
          </div>
        </div>
      </form>
      <p id="usuariosGenerados" class="text-justify p-4 border border-dark"></p>
    </div>

    <!-- Optional JavaScript -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="./faker.js"></script>
    <script src="./scripts.js"></script>
  </body>
</html>
